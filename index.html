<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>NewsPaper</title>
  </head>

  <body>
    <header>
      <div class="up-side-container">
        <div class="logo">The<br />News</div>
        <h1>The News</h1>
      </div>

      <div class="down-side-container">
        <nav>
          <ul>
            <li><a href="#">World News</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Politics</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Technologie</a></li>
            <li><a href="#">Health</a></li>
            <li><a href="#">Entertainment</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <button onclick="searchButton()" class="lupeIconButton">
            <img
              src="./assets/resource/icons/lupe.png"
              alt="lupeIcon"
              class="lupeIcon"
            />
          </button>
        </div>
        <img
          src="./assets/resource/icons/user (1).png"
          alt="registerIcon"
          class="registerIcon"
        />
        <div class="language-selection">
          <label for="language-select"></label>
          <select id="language-select">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search" class="searchInput" />
        <button onclick="searchNews()" class="searchInputButton">Search</button>
      </div>
    </header>

    <main>
      <section class="content-container">
        <article>
          <h2 class="source-name"></h2>
          <p class="content"></p>
        </article>
        <img src="" alt="" class="descImage" />
      </section>

      <section class="description-container">
        <article>
          <h2 class="title"></h2>
          <p class="description"></p>
          <p class="author"></p>
          <p class="publishedDate"></p>
        </article>
      </section>
    </main>
    <footer>
      <section class="section1">
        <h2 class="title1"></h2>
        <img src="" alt="" class="descImage1" />
      </section>
      <section class="section2">
        <h2 class="title2"></h2>
        <img src="" alt="" class="descImage2" />
      </section>
      <section class="section3">
        <h2 class="title3"></h2>
        <img src="" alt="" class="descImage3" />
      </section>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
