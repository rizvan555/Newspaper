<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>NewsPaper</title>
  </head>

  <body>
    <header>
      <h1>The News</h1>
      <div class="under-side">
        <nav>
          <ul>
            <li><a href="#">World News</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Politics</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Technologie</a></li>
            <li><a href="#">Health</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <input type="text" placeholder="Search" class="searchInput" />
          <button onclick="searchNews()">Enter</button>
          <img src="" alt="registerIcon" />
        </div>
      </div>
    </header>

    <main>
      <section class="content-container">
        <article>
          <h2 class="source-name"></h2>
          <p class="content"></p>
        </article>
        <img src="" alt="descImage" class="descImage" />
      </section>

      <section class="description-container">
        <article>
          <h2 class="title"></h2>
          <p class="description"></p>
          <p class="author"></p>
          <p class="publishedDate"></p>
        </article>
      </section>
    </main>

    <footer>
      <section class="section1">
        <h2 class="title1"></h2>
        <img src="" alt="descImage" class="descImage1" />
      </section>
      <section class="section2">
        <h2 class="title2"></h2>
        <img src="" alt="descImage" class="descImage2" />
      </section>
      <section class="section3">
        <h2 class="title3"></h2>
        <img src="" alt="descImage" class="descImage3" />
      </section>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
